name: ace-metrics-demo

services:

  ace-init:
    container_name: ace-init
    build:
      dockerfile: ace-init.dockerfile
    volumes:
      - ./Dats:/ace/Dats
      - ./Mods:/ace/Mods
    labels:
      org.label-schema.group: "utilities"
    profiles:
      - init

  ace-db:
    image: mysql:8.0
    container_name: ace-db
    env_file:
      - docker.env
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3306:3306/tcp"
    command: mysqld  --disable-log-bin --innodb-buffer-pool-size=4G
    restart: unless-stopped
    healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]

  ace-server:
    image: acemulator/ace:latest
    depends_on:
      ace-db:
        condition: service_healthy
    container_name: ace-server
    env_file:
      - docker.env
    volumes:
      - ./Config:/ace/Config
      - ./Content:/ace/Content
      - ./Dats:/ace/Dats
      - ./Logs:/ace/Logs
      - ./Mods:/ace/Mods
    ports:
      - "9000-9001:9000-9001/udp"
    stdin_open: true
    #restart: unless-stopped
    restart: on-failure

  ace-prometheus:
    image: prom/prometheus:latest
    container_name: ace-prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    ports:
      - 9090:9090
    labels:
      org.label-schema.group: "monitoring"

  ace-grafana:
    image: grafana/grafana-enterprise:latest
    container_name: ace-grafana
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Editor
    restart: unless-stopped
    ports:
      - 3000:3000
    labels:
      org.label-schema.group: "monitoring"
